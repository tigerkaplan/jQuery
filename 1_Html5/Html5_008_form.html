<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="index.html">
        Name: <input type="text" name="serverLink" id="name" required placeholder="Enter your name">
        <br>
        Password: <input type="password" name="password" id="password" required placeholder="Enter your password">
        <br>
        Email: <input type="email" name="email" id="email" required placeholder="Enter your email">
        <br>
        <select name="" id="">
            <option value="">Frontend</option>
            <option value="">Backend</option>
            <option value="">FullStack</option>
        </select>
        <br>
        <hr>
        <hr>
        <select name="" id="" multiple>
            <option value="">Frontend</option>
            <option value="">Backend</option>
            <option value="">FullStack</option>
        </select>
        <hr>
        <hr>

        <label for="number">Number:</label> <br>
        <input type="number" id="number" name="serverLink" min="10" max="100" step="5" value="25"> 
        <br>
        <br>
        <hr>
        <hr>


        <label>Gender</label> 
        <br>
        Female: <input type="radio" name="gender" id="gender">
        Male: <input type="radio" name="gender" id="gender">
        <br>
        <br>
        <hr>
        <hr>
        <label>Books</label> 
        <br>
        Java: <input type="checkbox" name="check1" id="book1">
        JSF: <input type="checkbox" name="check2" id="book2">
        Spring: <input type="checkbox" name="check3" id="book3">


        <br>
        <br>
        <hr>
        <hr>







      <input type="reset" value="Clear">
        <input type="submit" value="Send">
    </form>
</body>
</html>
