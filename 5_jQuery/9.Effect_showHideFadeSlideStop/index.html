<body>


  <div class="m-5" id="divId">
    <p id="pId">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus, illo!
    </p>

    
    <button class="btn btn-primary mt-5" id="show" name="send" onclick="show()">Show</button>
    <button class="btn btn-primary mt-5" id="hide" name="hide" onclick="hide()">Hide</button>
    <button class="btn btn-primary mt-5" id="fade" name="fade" onclick="fade()">Fade</button>
    <button class="btn btn-primary mt-5" id="slide" name="slide" onclick="slide()">Slide</button>
    <button class="btn btn-primary mt-5" id="animate" name="animate" onclick="animate()">Animate</button>
    <button class="btn btn-primary mt-5" id="stop" name="stop" onclick="stop()">Stop</button>

  </div>

  



  <script>
    function show () {
      $(document).ready(function(){
        $("#pId").show(2000, function(){alert("hidden")});
      })
    }
function hide() {
  $(document).ready(function(){
    // selector structure
    $("#pId").hide(2000, function(){alert("hidden")});
  })
}
  </script>
