<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

  <div class="m-5" id="divId">
    <p id="pId">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus, illo!
    </p>


    <button class="btn btn-primary mt-5" id="show" name="send">Show</button>
    <button class="btn btn-danger mt-5" id="hide" name="hide">Hide</button> <br />

    <button class="btn btn-warning mt-5" id="fadeIn" name="fadeIn">FadeIn</button>
    <button class="btn btn-warning mt-5" id="fadeOut" name="fadeOut">FadeOut</button>
    <button class="btn btn-warning mt-5" id="fadeToggle" name="fadeToggle">FadeToggle</button>
    <button class="btn btn-warning mt-5" id="fadeTo" name="fadeTo">FadeTo</button> <br>

    <button class="btn btn-info mt-5" id="slideDown" name="slideDown">Slide Down</button>
    <button class="btn btn-info mt-5" id="slideUp" name="slideUp">Slide Up</button>
    <button class="btn btn-info mt-5" id="slideToggle" name="slideToggle">Slide Toggle</button>
    <br>

    <button class="btn btn-dark mt-5" id="animate" name="animate">Animate</button>
    <button class="btn btn-primary mt-5" id="stop" name="stop">Stop</button>
  </div>

  <!-- Show Hide -->
  <script>
    $(document).ready(function () {
      $("#hide").click(function () {
        $("#pId").hide(2000);
      });

      $("#show").click(function () {
        $("#pId").show(2000, function () {
          alert("show");
        });
      });

      // $("#fade").click(function () {
      //   $("#pId").fadeIn("slow");
      // })
    });
  </script>

  <!-- Fade -->
  <script>
    $(document).ready(function () {
      $("#fadeIn").click(function () {
        $("#pId").fadeIn(2000, function () {
          alert("fadeIn")
        });
      });
      $("#fadeOut").click(function () {
        $("#pId").fadeOut(2000, function () {
          alert("fadeOut")
        });
      });
      $("#fadeToggle").click(function () {
        $("#pId").fadeToggle(2000, function () {
          alert("fadeToggle")
        });
      });
      $("#fadeTo").click(function () {
        $("#pId").fadeTo(2000, 0.5, function () {
          alert("fadeTo")
        });
      });
    });

  </script>


  <!-- Slide -->
  <script>
    $(document).ready(function () {
      $("#slideDown").click(function () {
        $("#pId").slideDown(3000);
      });
    });

    $(document).ready(function () {
      $("#slideUp").click(function () {
        $("#pId").slideUp(3000);
      });
    });
    $(document).ready(function () {
      $("#slideToggle").click(function () {
        $("#pId").slideToggle(3000, function () {
          alert("slideToggle");
        });
      });
    });
  </script>


</body>

</html>
